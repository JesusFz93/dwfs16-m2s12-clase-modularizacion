<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="row col">
        <h1>Busqueda por nombre</h1>
      </header>
      <main class="row">
        <section class="col">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuario</label>
              <input
                type="text"
                class="form-control"
                id="inputUser"
                placeholder="Usuario"
              />
            </div>
            <button
              id="btnBuscarPorNombre"
              type="button"
              class="btn btn-primary"
            >
              Buscar
            </button>
            <button id="btnBuscarTodos" type="button" class="btn btn-primary">
              Buscar Todos
            </button>
          </form>
        </section>
      </main>
      <section class="row mt-5">
        <article class="col">
          <table class="table table-light">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Edad</th>
                <th scope="col">Telefono</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
          <div id="alertDanger" class="alert alert-danger d-none" role="alert">
            <h1>Alerta</h1>
            <p id="pMensaje">Mensaje</p>
          </div>
        </article>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/ejercicio1/index.js" type="module"></script>
  </body>
</html>
