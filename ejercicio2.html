<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="row col">
        <h1>Grafica de calificaciones</h1>
      </header>
      <section class="row">
        <article class="col-6">
          <form>
            <div class="mb-3">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" />
            </div>
            <div class="mb-3">
              <label for="inputCalificacion" class="form-label"
                >Calificacion</label
              >
              <input
                type="number"
                class="form-control"
                id="inputCalificacion"
              />
            </div>
            <button
              type="button"
              class="btn btn-success"
              onclick="agregarCalificacion()"
            >
              Agregar
            </button>
          </form>
        </article>
        <article class="col-6">
          <table class="table table-light">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Calificacion</th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
          </table>
        </article>
      </section>
      <main class="row mt-5">
        <article class="col-12">
          <select
            id="selectGrafica"
            class="form-select"
            aria-label="Default select example"
            onchange="obtenerCalificaciones()"
          >
            <option value="bar">Barras</option>
            <option value="pie">Pie</option>
            <option value="doughnut">Dona</option>
          </select>
        </article>
        <article class="col-12">
          <canvas id="myChart"></canvas>
        </article>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/ejercicio2/index.js"></script>
  </body>
</html>
